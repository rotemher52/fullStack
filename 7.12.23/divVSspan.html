<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div VS. Span</title>
    <style>
        .text{
            color: #ff6bb5;
            font-family: arial;
            font-size: 40pt;
            background-color: #461478;
            width: 500px;
        }
    </style>
</head>
<body>
    <div class="text">This is a div</div>
    <br>
    <span class="text">This is a span</span>
</body>
</html>
