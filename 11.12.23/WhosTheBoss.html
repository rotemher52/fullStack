<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who's The Boss</title>
    <style>
        #new {
            color: blue;
        }
        .text {
            color: green;
        }
        p {
            font-size: 30pt;
            color: red !important;
            font-family: tahoma;
        }
        div p {
            color: hotpink;
        }
        div .t2 {
            color: blueviolet;
        }
        #box .t2 {
            color: darkorange;
        }
    </style>
</head>
<body>
    <p class="text" id="new">Who's The Boss</p>
    <div id="box">
        <p class="t2">Hello Hello</p>
    </div>
</body>
</html>
