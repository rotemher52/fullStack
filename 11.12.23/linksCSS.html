<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links CSS</title>
    <style>
        body {
            font-size: 40pt;
        }
        a:link{
            color: #080;
            text-decoration: none;
        }
        a:visited{
            color: orange;
        }
        a:hover {
            color: blueviolet;
            text-decoration: underline;
        }
        a.face:hover{
            color: #fc0;
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <a href="http://www.walla.co.il" target="_blank">Walla</a> <br>
    <a href="http://www.facebook.com" target="_blank" class="face">Facebook</a> <br>
    <a href="http://www.mako.co.il" target="_blank">Mako</a> <br>
    <a href="http://www.ynet.co.il" target="_blank">
        <img src="11.12.23/ynet.png" alt="Ynet Logo">
    </a> <br>
</body>
</html>
